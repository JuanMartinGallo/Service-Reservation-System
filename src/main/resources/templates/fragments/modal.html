<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div class="modal fade" th:fragment="modal" id="createReservationModal" tabindex="-1" role="dialog"
        aria-labelledby="createReservationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createReservationModalLabel">
                        Create Reservation
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="#" th:action="@{/reservations-submit}" th:object="${reservation}" method="post">
                        <div>
                            <label for="type-select" class="col-sm-2">Amenity</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="type-select" th:field="*{amenityType}">
                                    <option value="POOL">POOL</option>
                                    <option value="SAUNA">SAUNA</option>
                                    <option value="GYM">GYM</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="start-date" class="col-sm-2">Date</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="date" id="start-date" name="trip-start"
                                    th:field="*{reservationDate}" value="2018-07-22" min="2021-05-01"
                                    max="2021-12-31" />
                            </div>
                        </div>
                        <div>
                            <label for="start-time" class="col-sm-2">From</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="time" id="start-time" name="time"
                                    th:field="*{startTime}" min="08:00" max="19:30" required />
                            </div>
                        </div>
                        <div>
                            <label for="end-time" class="col-sm-2">To</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="time" id="end-time" name="time" th:field="*{endTime}"
                                    min="08:30" max="20:00" required />
                                <small>Amenities are available from 8 am to 8 pm</small>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal">
                                Close
                            </button>
                            <button type="submit" class="btn btn-primary" value="Submit">
                                Save changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
